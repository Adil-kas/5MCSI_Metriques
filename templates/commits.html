<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Graphique des Commits</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h1>Commits par Minute</h1>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>

    <script>
      google.charts.load('current', { packages: ['corechart', 'bar'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        fetch('/api/commits/')
          .then(response => response.json())
          .then(data => {
            const dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Minute');
            dataTable.addColumn('number', 'Commits');

            data.forEach(item => {
              dataTable.addRow([item.minute.toString(), item.commits]);
            });

            const options = {
              title: 'Nombre de commits par minute',
              hAxis: { title: 'Minute' },
              vAxis: { title: 'Commits' },
              legend: { position: 'none' }
            };

            const chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          })
          .catch(error => {
            console.error("Erreur chargement commits:", error);
          });
      }
    </script>
  </body>
</html>
