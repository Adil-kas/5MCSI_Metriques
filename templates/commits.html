<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Graphique des Commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <h2>Nombre de Commits par Minute</h2>
    <div id="chart_div" style="width: 800px; height: 500px;"></div>

    <script>
      google.charts.load('current', { packages: ['corechart', 'bar'] });
      google.charts.setOnLoadCallback(drawCommitsChart);

      function drawCommitsChart() {
        fetch('/api/commits/')
          .then(response => response.json())
          .then(data => {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Minute');
            dataTable.addColumn('number', 'Commits');

            data.forEach(entry => {
              dataTable.addRow([entry.minute.toString(), entry.commits]);
            });

            var options = {
              title: 'Nombre de Commits par Minute',
              chartArea: { width: '60%' },
              hAxis: { title: 'Minute', minValue: 0 },
              vAxis: { title: 'Commits' }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          });
      }
    </script>
  </body>
</html>
