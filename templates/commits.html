<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Graphique des Commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <h1>Graphique des Commits par Minute</h1>
    <div id="chart_div"></div>

    <script type="text/javascript">
      google.charts.load('current', { packages: ['corechart', 'bar'] });
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        fetch('/api/commits/')
          .then(response => response.json())
          .then(data => {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('string', 'Minute');
            dataTable.addColumn('number', 'Commits');

            data.forEach(function(commitData) {
              dataTable.addRow([commitData.minute.toString(), commitData.commits]);
            });

            var options = {
              title: 'Nombre de Commits par Minute',
              chartArea: { width: '50%' },
              hAxis: { title: 'Minute', minValue: 0 },
              vAxis: { title: 'Nombre de Commits' }
            };

            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(dataTable, options);
          });
      }
    </script>
</body>
</html>
